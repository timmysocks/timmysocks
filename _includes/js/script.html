	<script>
		$(document).ready(function(){

			{% if page.brand == "Dashboard" %}

			demo.initChartist();
			demo.initFormExtendedDatetimepickers();

			{% elsif page.brand == "Extended Forms" %}



				$(document).ready(function(){
					hd.initSliders();
					demo.initFormExtendedDatetimepickers();
				});

			{% elsif page.brand == "Validation Forms" %}

			function setFormValidation(id){
				$(id).validate({
					errorPlacement: function(error, element) {
						$(element).closest('div').addClass('has-error');
			        }
				});
			}

			$(document).ready(function(){
				setFormValidation('#RegisterValidation');
				setFormValidation('#TypeValidation');
				setFormValidation('#LoginValidation');
				setFormValidation('#RangeValidation');
			});


			{% elsif page.brand == "Notifications" %}

				demo.initFormExtendedDatetimepickers();

			{% elsif page.brand == "Wizard" %}

				$(document).ready(function(){
				demo.initMaterialWizard();
				setTimeout(function(){
						$('.card.wizard-card').addClass('active');
					},600);
				});

			{% elsif page.brand == "DataTables.net" %}

			$(document).ready(function() {
		$('#datatables').DataTable({
			"pagingType": "full_numbers",
			"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
			responsive: true,
			language: {
			search: "_INPUT_",
			searchPlaceholder: "Search records",
			}

		});


		var table = $('#datatables').DataTable();

		// Edit record
		table.on( 'click', '.edit', function () {
			$tr = $(this).closest('tr');

			var data = table.row($tr).data();
			alert( 'You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.' );
		} );

		// Delete a record
		table.on( 'click', '.remove', function (e) {
			$tr = $(this).closest('tr');
			table.row($tr).remove().draw();
			e.preventDefault();
		} );

		//Like record
		table.on( 'click', '.like', function () {
			alert('You clicked on Like button');
		});

		$('.card .material-datatables label').addClass('form-group');
		});

			{% elsif page.brand == "Google Maps" %}

			 $(document).ready(function(){
	            demo.initSmallGoogleMaps();
	        });

			 {% elsif page.brand == "Full Screen Map" %}

			$(document).ready(function(){
	            demo.initGoogleMaps();
	        });

	        {% elsif page.brand == "Vector Map" %}

			$(document).ready(function(){
	            demo.initVectorMap();
	        });

			{% elsif page.brand == "Charts" %}

			demo.chartsPage();

			{% elsif page.brand == "Calendar" %}

			demo.initFullCalendar();

			{% elsif page.brand == "login-page" or page.brand == "register-page" or page.brand == "lock-page" %}

			$().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
	                $('.card').removeClass('card-hidden');
	            }, 700)
	        });

			 {% elsif page.brand == "presentation" %}

			 demo.presentationChartist();

			$("html").removeClass("perfect-scrollbar-on");
			window_width = $(window).width();

			if(window_width >= 992){
				big_image = $('.productPage > .image');

				$(window).on('scroll', hermesdashboard.checkScrollForParallax);
			}

			var scroll_start = 0;
			var startchange=$('.wave');
			var offset = startchange.offset();
			$(document).scroll(function(){
				scroll_start = $(this).scrollTop();
				if(scroll_start > offset.top){
					$(".navbar").css('background-color', 'black');
				} else {
					$(".navbar").css('background-color', 'transparent');
				}
			});

			 {% endif %}



			{% if page.brand != "presentation" %}

			window_width = $(window).width();

			if(window_width >= 992){
				big_image = $('.main-panel > .page-header');
				$(window).on('scroll', hermesdashboard.checkScrollForParallax);
			}

			{% endif %}
		});

	</script>
